<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <h3>Here is list of Input type !! <em>Kindly go through each and every one</em> </h3>
    <!-- example of submit -->
    <input type="button" value="Submit"> <br>

    <!-- checkbox -->

    <input type="checkbox" name="JavaScript" value="true"><br>

    <!-- color -->

    <input type="color" name="body" value="#BF3325"><br>

    <!-- date -->
    <!-- it's follow YYYY-MM-DD -->

    <input type="date" name="Birthday" value="1995-07-25"><br>

    <!-- email -->

    <input type="email" id="email" placeholder="example@gmail.com"><br>

    <!-- radio -->
    <input type="radio" name="male" value="true"> <br>

    <!-- range -->
    <input type="range" name="max8" value=""> <br>

    <input type="time" name="current" id="office" max="09:00" min="6:00" required> <br>

    





    
</body>
</html>
