<!-- What is citation?
The <cite>  HTML element is used to describe a reference to a cited creative work, and must include the title of that work.
    OR
    you can say somebody say something code you code  -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Citation</title> 
    </head>
    <body>
        <p>“Be the change that you wish to see in the world.” <cite> Mahatama Gandhi</cite></p>

        <p>“The greatness of a nation and its moral progress can be judged by the way its animals are treated.” 
            <blockquote>Mahatama Gandhi</blockquote>
        </p>

        <p>“If you truly loved yourself, you could never hurt another.”
            <a href="https://www.goodreads.com/author/quotes/2167493.Gautama_Buddha#:~:text=%E2%80%9CIf%20you%20truly%20loved%20yourself,you%20could%20never%20hurt%20another.%E2%80%9D&text=%E2%80%9CA%20man%20is%20not%20called,is%20in%20truth%20called%20wise.%E2%80%9D&text=%E2%80%9CYou%20will%20not%20be%20punished,be%20punished%20by%20your%20anger.%E2%80%9D">Gautam Buddha</a>
        </p>
    </body>
    </html>
